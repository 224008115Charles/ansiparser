<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./dist/xlog-1.0.3.js"></script>
    <link rel="stylesheet" href="./xlog.css">
    <style>
        body{
            margin: 0;
        }
    </style>
</head>
<body>
<pre id="xlog" class="dark">
</pre>
</body>
<script>
    var container = document.getElementById("xlog")
    var lexer = new XLog(container)

    $(document).ready(function (e) {
        $.ajax({
            method: "GET",
            url: "/ansiparser/color.txt",
            success: function (data) {
                let segs = data.split("\n");
                segs.forEach((v, i) => {
                    setTimeout(() => {
                        let substr = v;
                        if (segs.length !== i + 1) {
                            substr = substr + "\n"
                        }
                        lexer.write(substr)
                    }, 0)
                })
            }
        })
    });
</script>
</html>
