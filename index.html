<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.min.js"></script>
    <script src="./lexer.js"></script>
    <script src="./XLog.js"></script>
    <style>
        body{
            margin: 0;
        }
        .dark{
            background: #222;
            font-family: Consolas,Menlo,Courier,monospace;
            font-size: 12px;
            margin: 0;
        }
    </style>
</head>
<body>
<pre id="xlog" class="">
</pre>
</body>
<script>
    var container = document.getElementById("xlog")
    var lexer = new XLog(container)

    $(document).ready(function (e) {
        $.ajax({
            method: "GET",
            url: "https://api.travis-ci.org/v3/job/387134441/log.txt",
            success: function (data) {
                let segs = data.split("\n");
                segs.forEach((v, i) => {
                    setTimeout(() => {
                        let substr = v;
                        if (segs.length !== i + 1) {
                            substr = substr + "\n"
                        }
                        lexer.write(substr)
                    }, 0)
                })
            }
        })
    });
</script>
</html>
